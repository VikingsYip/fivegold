function makeList() {
    //var userid = request('catid');
	var userid = 24;
	//alert(catid);
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://120.24.209.210/api/mobile.php?act=buylistcart&user_id="+userid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var html ='';
      		  var objData = jQuery.parseJSON(resultfromphp);
			   $.each(objData.goods_list, function (index, term) {
			html+="<table class=\"table\"><tr><td valign=\"top\"><img class=\"img-rounded\" width=\"100\" height=\"100\" src=\""+term.original_img+"\"></td><td><p>"+term.goods_name+"（";
			$.each(term.goods_attr, function (index, att) 							{
			html+=att.name+"："+att.value;
			});
			html+="）</p><p>单价：￥"+term.goods_price+"</p><div class=\"form-group\"><a class=\"btn btn-info\" id=\"minus_product\"   onClick=\"update_minus('goods_"+term.rec_id+"')\">-</a><input class=\"form-control\" style=\"width:40px;display:inline-block;\" type=\"text\" id=\"goods_"+term.rec_id+"\" min=\"1\" max=\"10\" value=\""+term.goods_number+"\"><a class=\"btn btn-info\" id=\"plus_product\"   onClick=\"update_plus('goods_"+term.rec_id+"')\">+</a></div><section><a href=\"#\" data-ajax=\"false\" data-rel=\"popup\" data-position-to=\"window\" data-transition=\"pop\" data-icon=\"delete\" data-theme=\"d\">删除</a>     </section></td></tr></table>";
			});
			   //alert(html);
			document.getElementById('catHtml').innerHTML=html;

document.getElementById('total').innerHTML="<p>商品总金额：￥"+objData.total.goods_price+"</p>";		 
  		}
	};
	xhr.send();
	
}

$(document).ready(function() {
