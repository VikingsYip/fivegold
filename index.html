<script type="text/javascript" src="jquery.KinSlideshow-1.2.1.min.js" ></script>
<script type="text/javascript">
  //幻灯片显示功能add by vikings 20121219 
$(function(){
       //幻灯片B区图片样式
        $("#KinSlideshow").KinSlideshow({
                moveStyle:"right",//切换方向 可选值：【 left | right | up | down 】left:向左切换,right:向右切换,up:向上切换,down:向下切换 [默认向左切换]  
                moveSpeedTime:800,//切换一张图片所需时间，【单位：毫秒】[默认为400毫秒] 
                intervalTime:15,//设置间隔时间为5秒 【单位：秒】 [默认为5秒] 
                titleBar:{titleBar_height:10,titleBar_bgColor:"#000",titleBar_alpha:0},//titleBar_alpha标题透明度 ，取值【0~1】 [默认：0.7]
                btn:{isHasBtn:true,btn_bgAlpha:0,btn_bgColor:"#6c9100",btn_bgHoverColor:"#fff",btn_fontColor:"#fff",
                btn_fontHoverColor:"#6c9100",btn_borderColor:"#6c9100",
                btn_borderHoverColor:"#6c9100",btn_borderWidth:0}//btn_bgAlpha按钮透明度 ，取值【0~1】 [默认：0.7]
        });   
})       
</script>
