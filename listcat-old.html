<script>	
function makeList() {
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=allclassification", true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var html ='';
      		  var objData = jQuery.parseJSON(resultfromphp);
			   $.each(objData, function (index, term) {
				     html+="<div class=\"panel panel-default\"><div class=\"panel-heading\"><h4 class=\"panel-title\"><a class=\"center-block\" data-toggle=\"collapse\" data-toggle=\"collapse\" data-parent=\"#accordion\" href=\"#collapse"+term.id+"\" style=\"color:#808080;text-decoration: none;\"><img src=\""+term.cat_image+"\" width=\"45\" />"+term.name+"</a></h4></div><div id=\"collapse"+term.id+"\" class=\"panel-collapse collapse\"><div class=\"panel-body\">";//第一级三个div开始
			 $.each(term.cat_id, function (index, secondterm) {
			
			html+="<div>"//第二级div开始 
			html+="<h5 style=\"border-bottom:1px dashed #808080;line-height:30px;\"><img src=\""+secondterm.img+"\" width=\"30px\"/><a href=\"#\" style=\"color:#808080;\">"+secondterm.name+"</a></h5>";
					html+="<div>"//第三级div开始 ;
					 $.each(secondterm.cat_id, function (index, thirdterm) {
					html+="<a class=\"font-default\" href=\"listview.html?catid="+thirdterm.id+"\">"+thirdterm.name+"</a>&nbsp;&nbsp;";
					  });//thrid
				    html+="</div>";//第三级div结束
			    html+="</div>";//第二级div结束
			   });//second
			 html+="</div>";//第一级三个div结束
		    html+="</div>";
		html+="</div>";
			});
			   //alert(html);
			document.getElementById('catHtml').innerHTML=html;
			//alert(myScroll);
			   	//myScroll.updateCache(start, data);
			
  		}
	};
	xhr.send();
	
}

$(document).ready(function() {
	 makeList();
});
