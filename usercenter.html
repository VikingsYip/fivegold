<script>
$(document).ready(function() {
	var userid = $.jStorage.get('userid');
	if (userid==null)
        document.location.href="login.html";
	else
     	 makelist();
});

function makelist(){
	var username=$.jStorage.get('username');
	var password=$.jStorage.get('password');					
    var posturl ="http://www.zgltong.com/api/mobile.php?act=loginusr&mode=test&user="+username+"&password="+password;
    var xhr = new XMLHttpRequest();
	xhr.open("GET", posturl, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
    		//alert (resultfromphp);
    		var objData = jQuery.parseJSON(resultfromphp);
    		//alert (objData.rsgmsg);
    		if (objData.rsgcode=='000'){
    		    document.getElementById('username').innerHTML=objData.user_name;
    		    document.getElementById('rankname').innerHTML=objData.rank_name;
    		    
				$.jStorage.set('mobilephone', objData.mobile_phone , {TTL: 28800000}); 
				
				var sverification=objData.verification;
				
				var sphone="";

				var ss=objData.mobile_phone;
				
				sphone+=ss.substr(0,3)+"****"+ss.substr(7,4)+"&nbsp;&nbsp;&nbsp;";

				if (sverification=="1")
				{
					sphone+="<span style=\"color: red;\">已验证</span>"
				}
				else
				{
					sphone+="<a href=\"checktel.html\"  rel=\"external\"  class=\"btn btn-danger\">验证手机</a>"
				}

				document.getElementById('mobilephone').innerHTML=sphone;
    		}
		 }
	};
	xhr.send();
}
