function makeList() {
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://120.24.209.210/api/mobile.php?act=buylistcart&user_id=24", true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
      		  var objData = jQuery.parseJSON(resultfromphp);
			  //alert(objData.goods_list.length);
			var html ='';
	  		if (objData.goods_list.length>0){
			 $.each(objData.goods_list, function (index, term) {
			 //alert (term.goods_img);
               html+='<li><a href="shopcartdialog.html?goodsnum='+term.goods_number+'&recid='+term.rec_id+'" data-inline="true" rel="external"  data-rel="dialog" data-transition="pop" ><img src="'+term.goods_img+'"/><h1 >'+term.goods_name+'</h1><p>数量:'+term.goods_number+'</span></p><p><font color="red">价格:'+term.goods_price+'</font></p><p>市场价格:'+term.market_price+'</p></a><a href="javascript:delcart('+term.rec_id+')">删除</a></li>';
			   });
			   html+='<li><h1><font color="red">总计:'+objData.total.goods_price+'</font></h1><p><font color="black">市场价格:<s>'+objData.total.market_price+'</font></s></p></li>';
					 //alert(html);
            $('#listallcat').append($(html));
            $('#listallcat').trigger('create');    
            $('#listallcat').listview('refresh');
            }else{
              html+='<img src="images/cart-temp.png" id="shopimg" width="100%">';
              //alert(html);
                $('#listallcat').append($(html));
            $('#listallcat').trigger('create');    
            $('#listallcat').listview('refresh');
            }
  		}
	};
	xhr.send();
	
}
