<script language="javascript">
var firstcatid = 1;
var secondcatid = request('firstcatid');

function makeList() {
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://120.24.209.210/api/mobile.php?act=buylistcart&user_id=24", true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
      		  var objData = jQuery.parseJSON(resultfromphp);
			  //alert(objData.goods_list.length);
			var html ='';
	  		if (objData.goods_list.length>0){
			 $.each(objData.goods_list, function (index, term) {
			 //alert (term.goods_img);
               html+='<li><a href="shopdesc.html?shopid='+term.goods_id+'" rel="external"  ><img src="'+term.goods_img+'"/><h1>'+term.goods_name+'</h1><p>数量:'+term.goods_number+'</p><font color="black">'+term.market_price+'</font></a></li>';
			   });
					 //alert(html);
            $('#listallcat').append($(html));
            $('#listallcat').trigger('create');    
            $('#listallcat').listview('refresh');
            }else{
              html+='<img src="images/cart-temp.png" id="shopimg" width="100%">';
              //alert(html);
                $('#listallcat').append($(html));
            $('#listallcat').trigger('create');    
            $('#listallcat').listview('refresh');
            }
  		}
	};
	xhr.send();
	
}

$("#5gshoplist").live('pagebeforeshow', function(event) {
    makeList();
});

</script>
