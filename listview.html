    <script>	
function makeList() {
    var catid = request('catid');
	//alert(catid);
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://120.24.209.210/api/mobile.php?act=listcatgoods&cat_id="+catid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var html ='';
      		  var objData = jQuery.parseJSON(resultfromphp);
			   $.each(objData.listallcat, function (index, term) {
			html+="<div class=\"center-block goods-item\"><a class=\"href_info\" href=\"goods.html?goodsid="+term.goods_id+"\"><img style=\"margin-right:5px;\" class=\"img-rounded pull-left\" src=\"img/aa.jpg\" alt=\""+term.goods_name+"\" width=\"80\" height=\"80\"/><div class=\"clearfix\"><p class=\"product_name\">"+term.goods_name+"</p><p class=\"product_name\">所有的参数</p><div class=\"product_price clearfix\" style=\"line-height:30px;\"><p style=\"font-size:16px;float:left;color:red\">￥"+term.shop_price+"</p></div></div></a></div>";
			});
			   //alert(html);
			document.getElementById('catHtml').innerHTML=html;
			 
  		}
	};
	xhr.send();
	
}

$(document).ready(function() {
	//alert('hi');
	 makeList();
});

</script>
