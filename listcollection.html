function makeList() {
    //var catid = request('catid');
	//alert(catid);
	 var userid = $.jStorage.get('userid');
	     if (userid==null)
        document.location.href="login.html";
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile2.php?act=collection_list&user_id="+userid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var html ='';
      		  var objData = jQuery.parseJSON(resultfromphp);
			   $.each(objData.listallcat, function (index, term) {
			html+="<div class=\"center-block goods-item\"><a class=\"href_info\" href=\"goods.html?goodsid="+term.goods_id+"\"><div class=\"clearfix\"><p class=\"product_name\">"+term.goods_name+"</p><div class=\"product_price clearfix\" style=\"line-height:30px;\"><p style=\"font-size:16px;float:left;color:red\">￥"+term.shop_price+"</p></div></div></a></div>";
			});
			   //alert(html);
			document.getElementById('catHtml').innerHTML=html;
			 
  		}
	};
	xhr.send();
	
}

$(document).ready(function() {
	//alert('hi');
	 makeList();
});
