function changejf(obj){
    var ss=obj.value.replace(/\D/g,'');
	obj.value=ss;
	
	if (ss=='')
	{
		ss='0';
	}
	var strhowrmb=$('#howrmb').attr("value");  //取出订单的最大可兑现在的轮通币

	var strtotalrmb=$('#totalrmb').attr("value");  //取出订单金额

	var ssint=parseInt(ss);
	var strhowrmbint=parseInt(strhowrmb);
	var strtotalrmbint=parseFloat(strtotalrmb);

    var ss100=ssint/100;
	var ssyy=strtotalrmbint-ss100;

	if (ssint>strhowrmbint)
	{
		obj.value='';
		alert('已超数字啦');
		document.getElementById('jfrmb').innerHTML=''; 
		document.getElementById('jfprice').innerHTML='¥0'; 
		document.getElementById('totalprice').innerHTML=strtotalrmb; 

	}else
	{
		document.getElementById('jfrmb').innerHTML='可抵'+ss100+'元'; 
		document.getElementById('jfprice').innerHTML='¥'+ss100; 
		document.getElementById('totalprice').innerHTML=ssyy; 
	}
}
