<html>
<head>
<meta charset="utf-8">
<title>五金APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
 <meta http-equiv="Access-Control-Allow-Origin" content="*">
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>

<link href="fivegold.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="iscroll-lite.js"></script>
      				<script type="text/javascript" src="iscroll.js"></script>
<script type="text/javascript" src="fivegold.js"></script>

<script>

function editcart(){
	var recid=request('recid');
	//alert (recid);
	var newnumber=document.getElementById('goodsnum').value;
	//alert(newnumber);
    var xhr = new XMLHttpRequest();
	xhr.open("POST", "http://120.24.209.210/api/mobile.php?act=edltbuycart&rec_id="+recid+"&new_number="+newnumber, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
    		var objData = jQuery.parseJSON(resultfromphp);
    		alert (objData.rsgmsg);
    		document.location.href="shopcart.html";
		 }
	};
	xhr.send();
}

$("#download").live('pagebeforeshow', function(event) {
  var goodsnum=request('goodsnum');
   document.getElementById('goodsnum').value=goodsnum;
});

</script>
</head> 
<body scrolling="no"> 
<div data-role="page" id="download">
  <div data-role="content">
  <h3>修改商品数量</h3>
    <input type="text" id="goodsnum"/>
    <a href="javascript:editcart();" data-role="button" data-icon="check" data-inline="true" >确认</a>
    <a href="shopcart.html" data-role="button" data-inline="true" rel="external" >取消</a>
  </div>
</div> 
</body>
</html>
