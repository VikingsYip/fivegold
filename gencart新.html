<script>	
function makeList() {
	var userid = $.jStorage.get('userid');
	if (userid==null) { document.location.href="login.html" }
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=buylistcart&user_id="+userid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var html ='';
			var objData = jQuery.parseJSON(resultfromphp);
			   $.each(objData.goods_list, function (index, term) {
			   html+="<table class=\"table\"><tr><td valign=\"top\" width=\"50px\"><a href=\"goods.html?goodsid="+term.goods_id+"\"><img class=\"img-rounded\" width=\"100\" height=\"100\" src=\""+term.original_img+"\"></a></td><td><p>"+term.goods_name+"";
			   $.each(term.goods_attr, function (index, att) 							{
			     html+="("+att.name+"："+att.value+")";
			   });

			var isgift=term.is_gift;
			if (isgift==0)
			{
				html+="</p>单价："+term.goods_price+"\<br/><div class=\"form-group\"><button  class=\"btn btn-info mybtn\" id=\"minus_product\"   onClick=\"update_minus('"+term.rec_id+"')\">减</button ><input class=\"form-control myinput\" style=\"width:70px;display:inline-block;\" type=\"number\" onkeyup=\"this.value=this.value.replace(/\D/g,'')\" id=\""+term.rec_id+"\" min=\"1\"  value=\""+term.goods_number+"\"><a class=\"btn btn-info mybtn\" id=\"plus_product\"   onClick=\"update_plus('"+term.rec_id+"')\">加</a></div><section><a href=\"javascript:delcart("+term.rec_id+")\" data-ajax=\"false\" data-rel=\"popup\" data-position-to=\"window\" data-transition=\"pop\" data-icon=\"delete\" data-theme=\"d\">删除</a></section>";
			}else{
				html+="</p>单价："+term.goods_price+"\<br/><div class=\"form-group\">赠送数量："+term.goods_number+"</div>";
			}
			

			html+="</td></tr></table>";
			});
			document.getElementById('catHtml').innerHTML=html;
			if ( html=="")  {  document.location.href="nocart.html" ; }
			else {  document.getElementById('total').innerHTML="<p>商品总金额：￥"+objData.total.goods_price+"</p>"; } 
  		}
	};
	xhr.send();
}

function updatecart(newnumber,recid) {
    var userid = $.jStorage.get('userid');
    if (userid==null) ｛ document.location.href="login.html" ;}
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=edltbuycart&user_id="+userid+"&new_number="+newnumber+"&rec_id="+recid+"&mode=test", true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
      		  var objData = jQuery.parseJSON(resultfromphp);
				if (objData.rsgcode == '000'){
				makeList();
				}
  		}
	};
	xhr.send();
}


$(document).ready(function() {
	 makeList();
});

function delcart(recid){
    var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=delbuycart&rec_id="+recid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			var objData = jQuery.parseJSON(resultfromphp);
			document.location.href="gencart.html";
  		}
	};
	xhr.send();
}

function update_minus(e){
	$num = $('#'+e).val();
	$num--;
	if($num<=1){
		$('#'+e).val(1);
		updatecart(1,e);
	}else{
		$('#'+e).val($num);
		updatecart($num,e);
		}
}

function update_plus(e){
	$num = $('#'+e).val();
	$num++;
	if($num>=10000){
		$('#'+e).val(10000);
		updatecart(10000,e);
	}else{
		$('#'+e).val($num);
		updatecart($num,e);
	}
}
		
function emptycart() {
	var userid = $.jStorage.get('userid');
	if (userid==null)  document.location.href="login.html"

	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=emptycart&user_id="+userid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
      		var objData = jQuery.parseJSON(resultfromphp);
			document.location.href="nocart.html";
  		}
	};
	xhr.send();
}
