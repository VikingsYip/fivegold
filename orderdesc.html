<script language="javascript">

function genOrder(){
var orderid = request('orderid');
      //document.location.href="addressMange.html";
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://120.24.209.210/api/mobile.php?act=mysaledesc&user_id=24&order_id="+orderid, true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			
			 var objData = jQuery.parseJSON(resultfromphp);
			
			var html ='';
			
			 
				 html+= '<li><h1>收货人信息</h1>';
				
		  	 	 html+='<p>收货人:'+objData.order.consignee+'</p><p>地址:'+objData.order.address+'</p><p>电话：'+objData.order.tel+'</p><p>移动电话:'+objData.order.mobile+'</p>';
		     	
		     		html+='</li>';

			if (objData.goods_list.length>0){
				 $.each(objData.goods_list, function (index, term) {
			 	html+='<li><img src="'+term.goods_thumb+'"/><h1>订单商品</h1><p>商品名称:'+term.goods_name+'</p><p>商品数量:'+term.goods_number+'</p><p>商品价格:¥'+term.goods_price+'</p></li>';
			 	});
			 }
			 html+='<li><h1>总计</h1><p>商品总价:¥'+objData.order.total_fee+'</p></li>';
		       
			 $('#listallcat').append($(html));
                    $('#listallcat').trigger('create');    
                   $('#listallcat').listview('refresh');
                 
			 
  		}
	};
	xhr.send();
	
}

$("#5gshoplist").live('pagebeforeshow', function(event) {
    genOrder();
});

</script>
