<script>

function makeList() {
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=listallcat", true);
	xhr.onreadystatechange = function() {
  		 if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			var html ='';
			var i;
			var mymycatid = $.jStorage.get('mycatid');
			//alert(mymycatid);
			if (mymycatid==null){
				i=1;
			}else{
				i=	mymycatid;		
			}
      		var objData = jQuery.parseJSON(resultfromphp);
			$.each(objData, function (index, term) {
				if (i==term.all_id)
				{
					//frist_id=term.all_id;
					
					html+="<li class=\"cur\" id=\""+term.all_id+"\"><a href=\"javascript:makeseList("+term.all_id+")\">"+term.all_name+"</li>";
					//i=2;
				}
				else 
				{
					html+="<li class=\"cur1\" id=\""+term.all_id+"\"><a href=\"javascript:makeseList("+term.all_id+")\">"+term.all_name+"</li>";
				}
				
			});
			document.getElementById('category1').innerHTML=html;
  		}
	};
	xhr.send();
	
}

function makeseList(mycatid) {
	$.jStorage.set('mycatid', mycatid , {TTL: 28800000}); //取当前的点击的catid
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zgltong.com/api/mobile.php?act=listallcats&id="+mycatid, true);
	xhr.onreadystatechange = function() {
		if (xhr.readyState==4 && xhr.status==200){
    		var resultfromphp = xhr.responseText;
			//alert(resultfromphp);
			var shtml ='';
			var objData = jQuery.parseJSON(resultfromphp);
			$.each(objData, function (index, term) {
				shtml+="<dt style=\"width:100%\" id=\"areaT_628_18588\">"+term.name+"</dt>";//第一级三个div开始
				shtml+="<dd style=\"width:100%\">"//<dd>开始 
				$.each(term.cat_id, function (index, secondterm) {
					shtml+="<a href=\"listview.html?catid="+secondterm.id+"\"><img src=\""+secondterm.img+"\" ><span class=\"tit\">"+secondterm.name+"</span></a>";
			   });//second
			   shtml+="</dd>";//<dd>结束
			});
			//alert(shtml);
			document.getElementById('category2').innerHTML=shtml;
			$.jStorage.set('finggoodsname', "", {TTL: 28800000}); 
  		}
	};
	xhr.send();
}

function postfind(){
	var goodsname=document.getElementById('goodsname').value;
	$.jStorage.set('finggoodsname', goodsname, {TTL: 28800000}); 
	document.location.href="findgoods.html?goodsname="+encodeURIComponent(goodsname);
}

$(document).ready(function() {
	 makeList();
	 var ss = $.jStorage.get('mycatid');
	 if (ss==null)  {makeseList(1); } else {makeseList(ss);}
});
</script>

<script type="text/javascript">

window.onload=function(){
    var current=document.getElementsByTagName('li')[0];
    document.body.onclick=function(e){
        var a=e||window.event;
        var src=a.srcElement||a.target;
        src=src.parentNode;
        if(src.tagName.toLowerCase()=='li'){
			
            if(current){
				//去掉选择的Li    
				$('#category1 li').removeClass('cur');
				//重新指定要显示的Li
				$(this).addClass('cur');
            }else{
				//去掉选择的Li    
				$('#category1 li').removeClass('cur');
				//重新指定要显示的Li
				$(this).addClass('cur');			
			}
            current=src;
            src.className='cur';
            if(a.preventDefault){
            }else{
                a.returnValue=false;
            }
        }
    }
}
</script>
